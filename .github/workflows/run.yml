name: RyanAirRun

on:
  workflow_dispatch:
    inputs:
      root_origin:
      start_within_days:
      min_stay_hours:
      max_stay_hours:
      max_away_days:


jobs:
  run:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: pip install -r requirements.txt
    - run: > 
        python ryanair.py
        --root_origin ${{ github.event.inputs.root_origin }}
        --start_within_days ${{ github.event.inputs.start_within_days }}
        --min_stay_hours ${{ github.event.inputs.min_stay_hours }}
        --max_stay_hours ${{ github.event.inputs.max_stay_hours }}
        --max_away_days ${{ github.event.inputs.max_away_days }}
        --no_tqdm
