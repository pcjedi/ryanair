name: RyanAirRun - Daily

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10,22 * * *"


jobs:
  all:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - run: pip install -r requirements.txt
    - run: > 
        python ryanair.py
        --root_origin_code HAM
        --start_within_days 50
        --min_stay_hours 14
        --max_stay_hours 72
        --max_away_days 13
        --no_tqdm
