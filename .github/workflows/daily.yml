name: RyanAirRun - Daily

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 10,22 * * *"


jobs:
  all:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - run: pip install -r requirements.txt
    - run: > 
        python ryanair.py
        --root_origin_code HAM
        --start_within_days 500
        --min_stay_hours 14
        --max_stay_hours 72
        --max_away_days 42
        --no_tqdm

  unique_country:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: pip install -r requirements.txt
    - run: > 
        python ryanair.py
        --root_origin_code HAM
        --start_within_days 500
        --min_stay_hours 14
        --max_stay_hours 72
        --max_away_days 42
        --unique_country
        --no_tqdm
